<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />

    <script
      src="https://kit.fontawesome.com/375cfc3d13.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping" />
    </header>
    <main>
      <h1>Frontend Mentor | Ping coming soon page</h1>
      <section class="text">
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
        <form action="./" method="POST">
          <div class="email">
            <input type="text" placeholder="Your email address..." />
          </div>
          <input type="submit" value="Notify Me" />
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="Illustration Dashboard"
        />
      </section>
      <div class="copyrights">
        <div class="socials">
          <a href="" title="Facebook" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="" title="Twitter" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="" title="Instragram" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
